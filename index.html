<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body>
    <!-- This header area contains the Flashcards and buttons -->
    <header>
        <div class="container">
            <div class="nav">
                <h1>Flashcards</h1>
                <div>
                    <button onclick="showCreateCardBox()">New Card</button>
                    <button onclick="delFlashcards()">Delete Cards</button>
                </div>
            </div>
        </div>
    </header>
   
    <!-- This area for under the header -->
    <div class="container">
        <div class="create-box">
            <h2 style="text-align: center; color: black;">Create Flashcards</h2>
            <label for="question">Questions</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>
        
        <div>
            <button onclick="addFlashCard()">Save</button>
            <button onclick="hideCreateBox()">Close</button>
        </div>
        <div class="flashcards">

        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
